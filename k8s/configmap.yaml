apiVersion: v1
kind: ConfigMap
metadata:
  name: opensable-config
  namespace: opensable
data:
  OLLAMA_BASE_URL: "http://ollama-service:11434"
  DEFAULT_MODEL: "llama3.1:8b"
  AUTO_SELECT_MODEL: "true"
  
  GATEWAY_HOST: "0.0.0.0"
  GATEWAY_PORT: "18789"
  
  VOICE_ENABLED: "false"
  TTS_PROVIDER: "local"
  STT_PROVIDER: "local"
  
  # Image generation
  IMAGE_BACKEND: "stable_diffusion"
  IMAGE_CACHE_DIR: "/data/images"
  
  # Enterprise
  MULTI_TENANCY_ENABLED: "true"
  RBAC_ENABLED: "true"
  AUDIT_LOG_ENABLED: "true"
  
  # Observability
  TRACING_ENABLED: "true"
  TRACING_EXPORTER: "jaeger"
  LOG_LEVEL: "INFO"
  
  # Workflow
  WORKFLOW_STORAGE_DIR: "/data/workflows"
  WORKFLOW_CHECKPOINT_INTERVAL: "5"
  
---
apiVersion: v1
kind: Secret
metadata:
  name: opensable-secrets
  namespace: opensable
type: Opaque
stringData:
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""
  TELEGRAM_BOT_TOKEN: ""
  DISCORD_BOT_TOKEN: ""
  SLACK_BOT_TOKEN: ""
  SLACK_APP_TOKEN: ""
  SLACK_SIGNING_SECRET: ""
  
  # Enterprise SSO
  SSO_SECRET_KEY: "change-this-secret-key-in-production"
  JWT_SECRET: "change-this-jwt-secret-in-production"
  
  # Database
  DATABASE_URL: "postgresql://opensable:password@postgres:5432/opensable"
  REDIS_URL: "redis://redis:6379/0"
  
  # Observability
  JAEGER_ENDPOINT: "http://jaeger-collector:14268/api/traces"
  ELASTICSEARCH_URL: "http://elasticsearch:9200"
