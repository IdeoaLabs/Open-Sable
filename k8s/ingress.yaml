apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: opensable-ingress
  namespace: opensable
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/websocket-services: "opensable-gateway"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - opensable.example.com
    secretName: opensable-tls
  rules:
  - host: opensable.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: opensable-gateway
            port:
              number: 18789
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: opensable-gateway
            port:
              number: 9090
